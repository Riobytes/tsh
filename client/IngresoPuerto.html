<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" id="pagesheet" />

    <!-----angular-->

    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/controllerPuerto.js"></script>
</head>
<body ng-app="myApp" ng-controller="ControllerPuerto" ng-init="iniciar()">

    <div class="jumbotron">
        <br>
        <br>
        <div class="row">
            <div class="col-md-1">

            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading"><center><h3 class="panel-title">Ingreso Puerto</h3></center></div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-5">
                                <h4>Nombre Puerto: </h4>
                            </div>
                            <div class="col-md-7">
                                <input type="text" ng-model="descripcionPuerto" class="form-control" placeholder="Nombre Puerto" />
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-2">

                            </div>

                            <div class="col-md-4">
                                <p><a class="btn btn-primary btn-lg" href="#" role="button" ng-click="ingresoPuerto()">Ingresar</a></p>
                            </div>

                            <div class="col-md-6">
                                <p><a class="btn btn-primary btn-lg" href="#" role="button" ng-click="modificarPuerto()">Modificar</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading"><center><h3 class="panel-title">Lista de Puertos</h3></center></div>
                    <div class="panel-body">
                        <div class="row">

                            <div class="col-md-5">
                                <h4>Filtrar: </h4>
                            </div>

                            <div class="col-md-7">
                                <input type="text" ng-model="busqueda" class="form-control" placeholder="Busqueda" />
                            </div>

                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-12">

                            </div>

                            <div class="col-md-12">
                                <select name="Puertos" ng-model="selecsion" multiple class="form-control" style="height: 150px;" ng-click="busquedaPuertos()">
                                    <option value={{aux}}
                                            ng-repeat="aux in listaPuertos | filter:busqueda| orderBy:aux.descripcion_puerto"| ng-click="buscarSeleccion(aux)">
                                        {{aux.descripcion_puerto}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
